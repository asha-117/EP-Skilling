<html>
<title>REGISTRATION FORM</title>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>STUDENT REGISTRATION FORM </h1>
<form action="login" method="post">
<table class="center">
<tr><td>Name of the Student:</td><td><input type="text" name="user"><br></td></tr>
<tr><td>Regno:</td><td><input type="regno" name="regno"><br></td></tr>
<tr><td>Email ID:</td><td><input type="emailid" name="emailid"><br></td></tr>
</table>
<br>
<br>
<label>   
Favourite Game :  
</label>
<input type="checkbox" name="Cricket" value="Cricket"> Cricket
 <input type="checkbox" name="Football" value="Football"> Football
 <input type="checkbox" name="Chess" value="Chess">Chess<br>
<br>
<br>
<label>   
Gender :  
</label> 
<input type="radio" name="male"/> Male 
<input type="radio" name="female"/> Female <br> 
<br>
<br>
<label>   
Favourite subject :  
</label>   
<select>  
<option value="JAVA">JAVA</option>  
<option value="C++">C++</option>  
<option value="C">C</option>  
<option value="PYTHON">PYTHON</option>  
</select>  
<br>  
<br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>   
</form>
<br></br>
<input type="submit".value="Signup">
</body>
</html>
